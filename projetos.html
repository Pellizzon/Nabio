<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<link rel = "shortcut icon" type = "image/png" href = "img/favicon.png">
	<link href='Assets/reset_style.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
	<link href='Assets/projetos.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>{{Projeto}}</title>
	<script src="lib/app.js"></script>
	<script src="lib/database.js"></script>
	<script src="lib/codes.js"></script>

	<meta charset="utf-8">

</head>
<body>
	<header>
		<h1 id='titulo'>Nabio Taluf</h1>
		<nav class='nav_icones'>
			<a href='index.html'><i class="fa fa-home"></i></a>
			<a href='https://www.linkedin.com'><i class="fa fa-linkedin"></i></a>
			<a href='https://github.com'><i class="fa fa-github"></i></a>
			<a href='NabioTaluf_CV.pdf'><i class="fa fa-info"></i></a>

	</header>
	<div class='projeto'>

	<h2>{{Projeto}}</h2>
	</div>
	<div class="alinha">

			<div class='descricao'>

			</div>
			<div class='img1'>

			</div>
			<div class='desenvolvimento'>
			<h3>Desenvolvimento</h3>
				<p>
					{{Desenvolvimento}}
				</p>
			</div>
			<div class='img2'>
			<img src='{{Img_Desenvolvimento}}' alt='{{Alt_Desenvolvimento}}'>
			</div>
			<div class='requerimentos'>
			<h3>Requerimentos</h3>
				<p>{{Requerimentos}}</p>
			</div>
		</div>
	</div>
